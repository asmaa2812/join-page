<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up</title>
    <link rel="stylesheet" href="font-awesome-6/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Anek+Devanagari:wght@300&family=Dancing+Script&family=Domine&family=Montserrat:wght@300;500;600&family=Open+Sans&family=Playfair+Display:wght@400;500&family=Poppins:ital,wght@0,600;1,300&family=Roboto:wght@400;500&family=Source+Sans+Pro:wght@200&family=Titillium+Web:wght@600&family=Xanh+Mono:ital@1&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box">
            <div class="form">
                <h1>sign up</h1>
                <form>
                    <div class="info-input">
                         <i class="fa-solid fa-user user"></i>
                         <input type="text" name="name" placeholder="enter name" >
                    </div>
                    <div class="info-input">
                        <i class="fa-solid fa-envelope email"></i>
                        <input type="email" name="email" placeholder="email" >
                   </div>
                   <div class="info-input">
                    <i class="fa-solid fa-lock lock"></i>
                    <input type="password" name="password" placeholder="password" >
               </div>
                   <button type="button"> sign up</button>                    
                </form>
                <p class="text">or sign up with social platform</p>
                <div class="icon">
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-brands fa-google"></i>
                    <i class="fa-brands fa-github"></i>
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <p class="check">already have an account ? <a href="log in/home.html"> log in</a></p>
            </div>
    </div>
</body>
</html>
